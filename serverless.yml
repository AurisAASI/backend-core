org: acsfti

service: backend-core

frameworkVersion: '4'

provider:
  name: aws
  runtime: python3.10
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 128
  timeout: 30
  environment:
    # Global environment variables
    STAGE: ${self:provider.stage}
    REGION: ${self:provider.region}
    # API Key from AWS Cognito stored in environment
    API_KEY: ${env:API_KEY, ''}
  apiGateway:
    # Enable API Gateway API keys
    apiKeys:
      - name: ${self:service}-${self:provider.stage}-key
        description: API key for ${self:service} service in ${self:provider.stage} stage
        value: ${env:API_KEY, ''}  # Use value from environment variables
    usagePlan:
      throttle:
        burstLimit: 200
        rateLimit: 100
  iam:
    role:
      statements:
        # Default permissions for all functions
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "arn:aws:logs:*:*:*"

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!.venv/**'
    - '!venv/**'
    - '!.gitignore'
    - '!.git/**'
    - '!__pycache__/**'
    - '!tests/**'
    - '!.pytest_cache/**'
    - '!.vscode/**'

functions:
  hello:
    handler: src/functions/hello/handler.main
    description: Example Lambda function
    events:
      - http:
          path: hello
          method: get
          cors: true
          private: true  # Require API key
    package:
      patterns:
        - src/functions/hello/**
        - src/shared/**
    environment:
      # Function specific environment variables
      FUNCTION_NAME: hello

plugins:
  - serverless-python-requirements
  - serverless-offline
  - serverless-add-api-key

custom:
  apiKey:
    name: ${self:service}-${self:provider.stage}-api-key
    description: API key for ${self:service} service in ${self:provider.stage} stage
  pythonRequirements:
    dockerizePip: false
    layer: true
    slim: true
    useDownloadCache: true
    useStaticCache: true
    pythonBin: python3.10
